<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb7cf38d2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h3>E-Learning</h3>
        </div>
        <ul>
            <li>
                <a class="nav-link" href="/dashboard.html"><img src="./assets/images/dashboard.png"
                        alt=""><span>Dashboard</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/school-detail-form.html"><img src="./assets/images/school.png"
                        alt=""><span>Schools</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/teachers-detail-form.html"><img src="./assets/images/teach.png"
                        alt=""><span>Teachers</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/students-detail-form.html"><img src="./assets/images/reading-book.png"
                        alt=""><span>Students</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/classes-form.html"><img src="./assets/images/classes.png"
                        alt=""><span>classes</span></a>&nbsp;
            </li>
        
           
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="search" class="fas" id="search" placeholder="&#xF002;" >
                </div>
                <div class="user">
                    <img src="./assets/images/notification.png" height="20" width="20" alt="">
                    <div class="img-case">
                        <img src="./assets/images/user.png" alt="">

                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/schoolBlue.png" height="30" width="30" alt="">
                    </div>
                    <div class="box">
                        <h5 id="schools">0</h5>
                        <h6>Schools</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/reading-bookBlue.png" alt="">
                    </div>
                    <div class="box">
                        <h5 id="students">0</h5>
                        <h6>Students</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/teachBlue.png" alt="">
                    </div>
                    <div class="box">
                        <h5 id="teachers">0</h5>
                        <h6>Teachers</h6>
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="schools" >
                    <table id="school-table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            
                            <th>Action</th>

                        </tr>
                        <tr>
                            <td>Moringa School</td>
                            <td>BootCamp</td>
                            
                            <td><a href="/school.html" class="btn">View</a></td>

                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module">
        import * as App from './assets/js/App.js';

        App.getUser();

        App.getSchools().then((data) => {
            document.getElementById('schools').innerHTML = data.length
            // Map data to table schools-table'

            const table =document.getElementById('school-table');

           data.forEach((school) => {
                const row = table.insertRow();
                const name = row.insertCell();
                const description = row.insertCell();
                const action = row.insertCell();
                name.innerHTML = school.name;
                description.innerHTML = school.description;
                action.innerHTML = `<a href="/school.html" class="btn">View</a>`;
            });

        });

    </script>
</body>

</html>
