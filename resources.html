    <body>

        <div class="sidebar">
            <h2 style="text-align: center; color:#ffcdb5; margin-top:10px;">E learning</h2>
            <a href="resources.html">
                <span class="icon"><i class="fa-solid fa-book"></i></span>
                <span class="item">Resources</span>
            </a>
            <a href="attendance.html">
                <span class="icon"><i class="fa-solid fa-clipboard-user"></i></span>
                <span class="item">Attendance</span>

            <a href="grades.html">
                <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>

                <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>

            </a>

        <div class="section">
            <div class="resource-form">
                <h2 class="mb-4">Resource form</h2>
                <form class="form" action="" method="post">
                    <div class="mb-3 ">
                        <h6>Course name:</h6>
                        <input type="text" id="school" placeholder="Course name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <h6>Course code:</h6>
                        <input type="text" id="institution"placeholder="Course code" name="institution" required>
                    </div>
                    <div class="mb-3">
                        <h6>Course duration:</h6>
                        <input type="text" id="administrator" placeholder="Course duration" name="administrator" required>
                    </div>
                    <div class="mb-3">
                        <h6>Description:</h6>
                        <textarea type="text" class="form-control" id="message" cols="30" rows="7" placeholder="Description"></textarea>
                    </div>
                    <div class="mb-3 ">
                        <h6>Upload file:</h6>
                        <label for="formFileMultiple" class="form-label"></label>
                        <input class="form-control " type="file" id="formFileMultiple" multiple>
                    </div>
    
                    <button class="btn book" type="submit">Create</button>
                </form>
            </div>
    
    
    
        </div>
    
    </div>
