<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb7cf38d2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h3>E-Learning</h3>
        </div>
        <ul>
            <li>
                <a class="nav-link" href="/dashboard.html"><img src="./assets/images/dashboard.png" alt="" ><span>Dashboard</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/school-detail-form.html"><img src="./assets/images/school.png" alt=""><span>Schools</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/teachers-detail-form.html"><img src="./assets/images/teach.png" alt=""><span>Teachers</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/students-detail-form.html"><img src="./assets/images/reading-book.png" alt=""><span>Students</span></a>&nbsp;
            </li>
            <li>
                <a class="nav-link" href="/classes-form.html"><img src="./assets/images/classes.png" alt="" ><span>classes</span></a>&nbsp;
            </li>
           
        </ul>
    </div>
    <div class="container-fluid">
        <div class="school-form">
            <h2 class="mb-4">STUDENT'S DETAILS</h2>
            <form class="form">
                <div class="mb-3 ">
                    <h6>Full Name:</h6>
                    <input type="text" id="username" placeholder="Full Name" name="fname" required>
                </div>

                <div class="mb-3 ">
                    <h6>Email:</h6>
                    <input type="text" id="email" placeholder="Email" name="fname" required>
                </div>
                <button class="btn btn-primary" type="submit" id="createUser">Create</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" defer>
        import { createUser } from './assets/js/App.js';

        document.getElementById('createUser').addEventListener('click', (event) => {
            event.preventDefault();
            const user = {
                name: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: "STUDENT"
            }
            createUser(user);
            document.getElementById('username').value = "";
            document.getElementById('email').value = "";
        });
    </script>
</body>
</html>
