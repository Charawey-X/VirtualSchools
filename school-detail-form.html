    </div>

    <div class="container-fluid">
        <div class="school-form">
            <h2 class="mb-4">SCHOOL DETAILS</h2>
            <form class="form" id="schoolform"> <!--remove form action and method -->
                <div class="mb-3 ">
                    <h6>School:</h6>
                    <input type="text" id="school" placeholder="school name" name="name" required>
                </div>
                <div class="mb-3">
                    <h6>Type of Institution:</h6>
                    <input type="text" id="institution"placeholder="tertiary,highSchool" name="institution" required>
                </div>
                <div class="mb-3">
                    <h6>Administrator:</h6>
                    <input type="text" id="administrator" placeholder="owner name" name="administrator" required>
                </div>
                <div class="mb-3">
                    <h6>Email:</h6>
                    <input type="text" id="email" placeholder="owner email" name="email" required>
                </div>
                <div class="mb-3">
                    <h6>School Email:</h6>
                    <input type="text" id="SchoolEmail" placeholder="School email" name="SchoolEmail" required>
                </div>
                <div class="mb-3">
                    <h6>Location:</h6>
                    <input type="text" id="location" placeholder="location" name="location" required>
                </div>

                <button class="btn" type="submit" id="createSchool">Create</button>
            </form>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
